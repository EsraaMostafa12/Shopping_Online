
<div class="product-container">
    <div class="product-image"><a [routerLink]="['productDetails/',product.id]"><img [src]="product.url" style="width: 100%;"></a></div>
    <div>{{product.name}}</div>
    <div>{{product.price}}$</div>
    <div>
        <select [(ngModel)]="amount" class="select-input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <div>
        <button class="btn btn-primary" (click)="addNewItem()">Add To Cart</button>
    </div>
</div>
